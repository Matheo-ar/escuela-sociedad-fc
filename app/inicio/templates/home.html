{% extends "base_template.html" %}

{% block title %}Home{% endblock %}
  
{% block content %}

<section class="bienvenida-home">
    <h2 class="titulo-bienvenida">Bienvenid@ {{usuario}}</h2>
</section>

<section class="eventos-home">
    <div class="container contenido-home">
        <div class="row">
            <div class="img-avatar col-lg-1">
                <img class="muñeco-avatar" src="../../static/img/funco-femenino.png" alt="Avatar imagen">
            </div>
            <div class="eventos-columna col-lg-10">
                <h2 class="seccion-titulo">Eventos</h2>
                <!-- Carrusel -->
                <div id="eventos-carrusel" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <div class="container">
                        <img class="evento-imagen" src="../../static/img/foto-escuela5.jpg" alt="Torneo relampago">
                    </div>
                    </div>
                    <div class="carousel-item">
                        <div class="container">
                            <img class="evento-imagen" src="../../static/img/foto-escuela3.jpg" alt="Inscripciones">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="container">
                            <img class="evento-imagen" src="../../static/img/foto-escuela7.jpg" alt="Inscripciones">
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#eventos-carrusel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#eventos-carrusel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
                </div>
            </div>
            <div class="img-avatar col-lg-1">
                <img class="muñeco-avatar" src="../../static/img/avatar.png" alt="Avatar imagen">
            </div>
        </div>
    </div>
</section>
